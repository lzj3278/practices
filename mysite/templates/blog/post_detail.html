{% extends 'blog/base.html' %}

{% block content %}


<div class="post">
    <h1>{{ posts.title }}</h1>
    {% if posts.published_date %}
     <div class="date">
     {{ posts.published_date }}
     </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'djangogirl:post_edit' pk=posts.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <p>{{ posts.text|linebreaksbr }}</p>
</div>
{% endblock %}
